<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./src/mainStyles.css">
  <script src="./dist/index.js" defer></script>

  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
<div id="wrapper">

  <div id="upper-panel">

    <span id="logo">calc</span>
    <span id="theme-text">THEME</span>
    
    <form id="theme-buttons">
      <ul>

        <li>
          <label for="default">1</label>
          <label for="light">2</label>
          <label for="dark">3</label>
        </li>
        <li id="radio-buttons">
          <input type="radio" name="theme" id="default" data-theme>
          <input type="radio" name="theme" id="light" data-theme>
          <input type="radio" name="theme" id="dark" data-theme>
        </li>
        
      </ul>
    </form>
  </div>

  <div id="input-frame">
    <div id="prev-value"></div>
    <input type="text" id="current-value" value="">
  </div>

  <div id="buttons-container">
    <button class="button" data-input>7</button>
    <button class="button" data-input>8</button>
    <button class="button" data-input>9</button>
    <button class="button" data-del>del</button>
    <button class="button" data-input>4</button>
    <button class="button" data-input>5</button>
    <button class="button" data-input>6</button>
    <button class="button" data-input>+</button>
    <button class="button" data-input>1</button>
    <button class="button" data-input>2</button>
    <button class="button" data-input>3</button>
    <button class="button" data-input>-</button>
    <button class="button" data-input>.</button>
    <button class="button" data-input>0</button>
    <button class="button" data-input>/</button>
    <button class="button" data-input>*</button>
    <button class="button span-2" data-reset>RESET</button>
    <button class="button span-2" data-solve>=</button>
  </div>

</div>
</body>
</html>
